<div class="alternate_grettings flexFlowColumn flex-container">
    <div class="title_restorable">
        <h3><span data-i18n="Greeting Tools" class="mdhotkey_location">Greeting Tools</span></h3>
    </div>
    <small class="justifyLeft" data-i18n="Greeting_Tools_desc">
        Manage the main greeting and alternate greetings for this character.
        Alternate greetings will be displayed as swipes on the first message.
    </small>
    <hr>
    <div class="greeting-tools-info-line justifyLeft">
        <span class="greeting-tools-count"></span>
    </div>
    <div class="greeting-tools-toolbar justifyRight flex-container gap5px">
        <div class="menu_button menu_button_icon greeting-tools-collapse-all" title="Collapse all greetings" data-i18n="[title]Collapse all greetings">
            <i class="fa-solid fa-compress"></i>
        </div>
        <div class="menu_button menu_button_icon greeting-tools-expand-all" title="Expand all greetings" data-i18n="[title]Expand all greetings">
            <i class="fa-solid fa-expand"></i>
        </div>
        <div class="menu_button menu_button_icon add_alternate_greeting greeting-tools-add" title="Add a new alternate greeting" data-i18n="[title]Add a new alternate greeting">
            <i class="fa-solid fa-plus"></i>
            <span data-i18n="Add">Add</span>
        </div>
    </div>
    <div class="alternate_greetings_list greeting-tools-list flexFlowColumn flex-container wide100p">
        <div class="greeting-tools-main-container"></div>
        <strong class="alternate_grettings_hint greeting-tools-hint margin-bot-10px">
            <span data-i18n="alternate_greetings_hint_1">Click the</span> <i class="fa-solid fa-plus"></i> <span data-i18n="alternate_greetings_hint_2">button to get started!</span>
        </strong>
    </div>
</div>
