<div class="greeting-selector">
    <div class="greeting-selector-header flex-container justifySpaceBetween alignItemsCenter">
        <div class="greeting-selector-info flex-container alignItemsCenter gap5px">
            <i class="fa-solid fa-message greeting-selector-icon"></i>
            <span class="greeting-selector-title-display"></span>
            <div class="greeting-selector-dropdown-wrapper">
                <select class="greeting-selector-dropdown"></select>
            </div>
        </div>
        <div class="greeting-selector-controls flex-container alignItemsCenter gap5px">
            <div class="greeting-selector-swipe-info"></div>
            <div class="greeting-selector-select-btn menu_button menu_button_icon" title="Select greeting">
                <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="greeting-selector-edit-btn menu_button menu_button_icon" title="Edit greetings">
                <i class="fa-solid fa-pencil"></i>
            </div>
        </div>
    </div>
    <div class="greeting-selector-description"></div>
</div>
