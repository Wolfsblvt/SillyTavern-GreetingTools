<div class="alternate_greeting greeting-tools-block">
    <details open>
        <summary>
            <div class="title_restorable gap5px">
                <div class="flex-container alignItemsCenter">
                    <strong><span class="greeting-tools-title"></span><span class="greeting_index"></span></strong>
                    <i class="greeting-tools-edit-title fa-solid fa-pencil right_menu_button" title="Edit title" data-i18n="[title]Edit title"></i>
                    <i class="editor_maximize fa-solid fa-maximize right_menu_button" title="Expand the editor" data-i18n="[title]Expand the editor"></i>
                </div>
                <span class="expander"></span>
                <div class="menu_button menu_button_icon move_up_alternate_greeting greeting-tools-move-up" title="Move up" data-i18n="[title]Move up">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="menu_button menu_button_icon move_down_alternate_greeting greeting-tools-move-down" title="Move down" data-i18n="[title]Move down">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="menu_button menu_button_icon delete_alternate_greeting greeting-tools-delete" title="Delete this greeting" data-i18n="[title]Delete this greeting">
                    <i class="fa-solid fa-trash-alt"></i>
                    <span data-i18n="Delete">Delete</span>
                </div>
            </div>
        </summary>
        <textarea data-macros name="alternate_greetings" data-i18n="[placeholder](This will be the first message from the character that starts every chat)" placeholder="(This will be the first message from the character that starts every chat)" class="text_pole textarea_compact alternate_greeting_text greeting-tools-textarea mdHotkeys" value="" autocomplete="off" rows="12"></textarea>
    </details>
</div>
